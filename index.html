<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3D Square</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>

<body onload="main()">
    <div id="container">
        <canvas id="canvas">Your web browser does not support HTML5</canvas>
        <div class="settings">
            <h3>Settings</h3>
            <div class="transformations">

                <div class="slide-container">
                    <h4>Translation</h4>
                    <div><label>Tx</label><input type="range" min="-10" max="10" value="0" class="slider" id="xTranslation"></div>
                    <div><label>Ty</label><input type="range" min="-10" max="10" value="0" class="slider" id="yTranslation"></div>
                    <div><label>Tz</label><input type="range" min="0" max="30" value="15" class="slider" id="zTranslation"></div>
                </div>

                <div class="slide-container">
                    <h4>Rotation</h4>
                    <div><label>Rx</label><input type="range" min="-314" max="314" value="0" class="slider" id="xRotation"></div>
                    <div><label>Ry</label><input type="range" min="-314" max="314" value="0" class="slider" id="yRotation"></div>
                    <div><label>Rz</label><input type="range" min="-314" max="314" value="0" class="slider" id="zRotation"></div>
                </div>

                <div class="slide-container">
                    <h4>Cam√©ra</h4>
                    <div><label>Zoom</label><input type="range" min="0" max="100" value="8" step="1" class="slider" id="zoom"></div>
                </div>

            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/gl-matrix.js"></script>
</body>

</html>
